<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="login-page">
    <img src="img/wordart1.png" alt="Generación de imágenes con IA" class="wordart-top">
    <img src="img/wordart2.png" alt="El Arte y la IA" class="wordart-bottom">
    <div class="login-window">
        <div class="title-bar">
            <div class="title-bar-text">
                ¡Bienvenido!
            </div>
            <div class="title-bar-controls">
                <button aria-label="Close">r</button>
            </div>
        </div>
        
        <div class="window-login">
            <p>Ingresá tu nombre para entrar a la infografía.</p>

            <div class="login-content">
                <div class="form-fields">
                    <div class="form-row">
                        <label for="username"><u>N</u>ombre:</label>
                        <input type="text" id="username" value="">
                    </div>

                </div>

                <div class="login-controls">
                    <button id="okButton">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
